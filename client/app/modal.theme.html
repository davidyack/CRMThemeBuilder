<div class="modal-header">
  <h3 class="modal-title">Theme</h3>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">Theme Name</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="name">Theme Name</label>
        <input type="text" class="form-control" id="name">
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Navigation Bar</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="logo">Logo</label>
        <input type="text" class="form-control" id="logo">
      </div>
      <div class="form-group">
        <label for="logotooltip">Logo tooltip</label>
        <input type="text" class="form-control" id="logotooltip">
      </div>
      <div class="form-group">
        <label for="navbarcolor">Navigation Bar Color</label>
        <input colorpicker type="text" class="form-control" id="navbarcolor">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
